name: Build Resume PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-extra

      - name: Convert Markdown to PDF
        run: |
          pandoc resume.md \
          -o Harris_Gordon_Resume.pdf \
          --from markdown \
          --template eisvogel \
          -V geometry:"top=0.75in, left=0.75in, right=0.75in, bottom=0.75in" \
          -V fontsize=10pt \
          -V mainfont="Helvetica"

      - name: Commit PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Harris_Gordon_Resume.pdf
          git commit -m "Automated build of resume.pdf" || echo "No changes to commit"
          git push
